<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ce72c49d54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <title>Payment form</title>

</head>
<body>
    <div class="all">
        <div class="head">
            <h3>Payment form example</h3>
        </div>
        <div class="top">
            <div class="alerta">
                <p>Some files are missing.</p>
            </div>
            <div class="tarjeta">
                <fieldset>
                    <label for="cardnum">Card # </label>
                    <input class="cajatar" type="text" name="cardnum" placeholder="xxx-xxx-xxxx-xxxx"/>
                </fieldset>
                <fieldset>
                    <label for="cvcnum">CVC # </label>
                    <input type="text" name="cvcnum" placeholder="0000" />
                </fieldset>
                <fieldset>
                    <label for="amount">Amount </label>
                    $ <input class="cajamon" type="text" name="amount" placeholder="Amount"/>
                </fieldset>
            </div>
        </div>
        <div class="middle">
            <div class="middle1">
                <fieldset>
                    <label for="name">First name </label><br>
                    <input class="pnombre" type="text" name="name"/>
                </fieldset>
                <fieldset>
                    <label for="city">City </label><br>
                    <input class="ciudad" type="text" name="city"/>
                </fieldset>
                <fieldset>
                    <label for="cards">We accept: </label><br>
                    <div class="tcred">
                        <input  type="radio" name="cards" value="master"/><i class="fa-brands fa-cc-mastercard"></i>
                        <input  type="radio" name="cards" value="visa"/><i class="fa-brands fa-cc-visa"></i>
                        <input  type="radio" name="cards" value="dinner"/><i class="fa-brands fa-cc-diners-club"></i>
                        <input  type="radio" name="cards" value="ae"/><i class="fa-brands fa-cc-amex"></i>
                    </div>
                </fieldset>
            </div>
            <div class="middle2">
                <fieldset>
                    <label for="lastname">Last name </label><br>
                    <input class="apellido" type="text" name="lastname"/>
                </fieldset><br>
                <fieldset class="statepc">
                    <label for="State">Select a State  </label><br>
                        <select name="state">
                            <option value="pick">Pick a State</option>
                            <option value="alabama">Alabama</option>
                            <option value="alaska">Alaska</option>
                            <option value="arizona">Arizona</option>
                            <option value="arkansas">Arkansas</option>
                            <option value="california">California</option>
                            <option value="colorado">Colorado</option>
                            <option value="connecticut">Connecticut</option>
                            <option value="delawer">Delaware</option>
                            <option value="florida">Florida</option>
                        </select>
                        <label for="postcode">Postal Code </label><br>
                        <input type="text" name="postcode" />
                    </fieldset>
                    <fieldset>
                    <label for="message">Message </label><br>
                    <textarea id="message" name="message" rows="2" cols="60"></textarea>
                    <p class="pfoot">Add any notes here.</p>
                </fieldset> 
            </div>   
            
        </div>
        
        <div class="foot">
            <button type="button" class="btn btn-secondary btn-sm"> Cancel </button>
            <button type="button" class="btn btn-primary btn-sm"> Send </button>
        </div>
    </div>
</body>
</html>
